<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.instituicao.home.title">Instituicaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instituicao" [routerLink]="['/instituicao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.instituicao.home.createLabel">
            Create a new Instituicao
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="instituicaos?.length === 0">
        <span jhiTranslate="repo7App.instituicao.home.notFound">No instituicaos found</span>
    </div>
    <div class="table-responsive" *ngIf="instituicaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.instituicao.nome">Nome</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.instituicao.sigla">Sigla</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instituicao of instituicaos ;trackBy: trackId">
                <td><a [routerLink]="['/instituicao', instituicao.id, 'view' ]">{{instituicao.id}}</a></td>
                <td>{{instituicao.nome}}</td>
                <td>{{instituicao.sigla}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/instituicao', instituicao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/instituicao', instituicao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(instituicao)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
