<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.alternativa.home.title">Alternativas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alternativa" [routerLink]="['/alternativa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.alternativa.home.createLabel">
            Create a new Alternativa
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="alternativas?.length === 0">
        <span jhiTranslate="repo7App.alternativa.home.notFound">No alternativas found</span>
    </div>
    <div class="table-responsive" *ngIf="alternativas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.alternativa.ordem">Ordem</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.alternativa.questao">Questao</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alternativa of alternativas ;trackBy: trackId">
                <td><a [routerLink]="['/alternativa', alternativa.id, 'view' ]">{{alternativa.id}}</a></td>
                <td>{{alternativa.ordem}}</td>
                <td>
                    <div *ngIf="alternativa.questao">
                        <a [routerLink]="['/questao', alternativa.questao?.id, 'view' ]" >{{alternativa.questao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/alternativa', alternativa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alternativa', alternativa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(alternativa)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
