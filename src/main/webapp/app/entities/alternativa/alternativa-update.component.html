<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alternativa-heading" jhiTranslate="repo7App.alternativa.home.createOrEditLabel">Create or edit a Alternativa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="repo7App.alternativa.ordem" for="field_ordem">Ordem</label>
                    <input type="number" class="form-control" name="ordem" id="field_ordem"
                           formControlName="ordem"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="repo7App.alternativa.questao" for="field_questao">Questao</label>
                    <select class="form-control" id="field_questao" name="questao" formControlName="questao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questaoOption.id === editForm.get('questao')!.value?.id ? editForm.get('questao')!.value : questaoOption" *ngFor="let questaoOption of questaos; trackBy: trackById">{{questaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
