<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.frase.home.title">Frases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-frase" [routerLink]="['/frase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.frase.home.createLabel">
            Create a new Frase
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="frases?.length === 0">
        <span jhiTranslate="repo7App.frase.home.notFound">No frases found</span>
    </div>
    <div class="table-responsive" *ngIf="frases?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.frase.descricao">Descricao</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.frase.verdadeira">Verdadeira</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.frase.alternativa">Alternativa</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let frase of frases ;trackBy: trackId">
                <td><a [routerLink]="['/frase', frase.id, 'view' ]">{{frase.id}}</a></td>
                <td>{{frase.descricao}}</td>
                <td jhiTranslate="{{'repo7App.TipoVF.' + frase.verdadeira}}">{{frase.verdadeira}}</td>
                <td>
                    <div *ngIf="frase.alternativa">
                        <a [routerLink]="['/alternativa', frase.alternativa?.id, 'view' ]" >{{frase.alternativa?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/frase', frase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/frase', frase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(frase)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
