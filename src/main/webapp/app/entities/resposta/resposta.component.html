<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.resposta.home.title">Respostas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resposta" [routerLink]="['/resposta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.resposta.home.createLabel">
            Create a new Resposta
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="respostas?.length === 0">
        <span jhiTranslate="repo7App.resposta.home.notFound">No respostas found</span>
    </div>
    <div class="table-responsive" *ngIf="respostas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.tipo">Tipo</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.valorVF">Valor VF</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.valorTexto">Valor Texto</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.valorN">Valor N</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.valorZ">Valor Z</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.resposta.valorQ">Valor Q</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resposta of respostas ;trackBy: trackId">
                <td><a [routerLink]="['/resposta', resposta.id, 'view' ]">{{resposta.id}}</a></td>
                <td jhiTranslate="{{'repo7App.TipoResposta.' + resposta.tipo}}">{{resposta.tipo}}</td>
                <td jhiTranslate="{{'repo7App.TipoVF.' + resposta.valorVF}}">{{resposta.valorVF}}</td>
                <td>{{resposta.valorTexto}}</td>
                <td>{{resposta.valorN}}</td>
                <td>{{resposta.valorZ}}</td>
                <td>{{resposta.valorQ}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/resposta', resposta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resposta', resposta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(resposta)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
