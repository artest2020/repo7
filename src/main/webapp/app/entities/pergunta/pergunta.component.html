<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.pergunta.home.title">Perguntas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pergunta" [routerLink]="['/pergunta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.pergunta.home.createLabel">
            Create a new Pergunta
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="perguntas?.length === 0">
        <span jhiTranslate="repo7App.pergunta.home.notFound">No perguntas found</span>
    </div>
    <div class="table-responsive" *ngIf="perguntas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.pergunta.descricao">Descricao</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pergunta of perguntas ;trackBy: trackId">
                <td><a [routerLink]="['/pergunta', pergunta.id, 'view' ]">{{pergunta.id}}</a></td>
                <td>{{pergunta.descricao}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pergunta', pergunta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pergunta', pergunta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(pergunta)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
