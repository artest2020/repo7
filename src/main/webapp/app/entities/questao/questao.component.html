<div>
    <h2 id="page-heading">
        <span jhiTranslate="repo7App.questao.home.title">Questaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-questao" [routerLink]="['/questao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="repo7App.questao.home.createLabel">
            Create a new Questao
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="questaos?.length === 0">
        <span jhiTranslate="repo7App.questao.home.notFound">No questaos found</span>
    </div>
    <div class="table-responsive" *ngIf="questaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.questao.ordem">Ordem</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.questao.enunciado">Enunciado</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.questao.pergunta">Pergunta</span></th>
            <th scope="col" ><span jhiTranslate="repo7App.questao.prova">Prova</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questao of questaos ;trackBy: trackId">
                <td><a [routerLink]="['/questao', questao.id, 'view' ]">{{questao.id}}</a></td>
                <td>{{questao.ordem}}</td>
                <td>
                    <div *ngIf="questao.enunciado">
                        <a [routerLink]="['/enunciado', questao.enunciado?.id, 'view' ]" >{{questao.enunciado?.descricao}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="questao.pergunta">
                        <a [routerLink]="['/pergunta', questao.pergunta?.id, 'view' ]" >{{questao.pergunta?.descricao}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="questao.prova">
                        <a [routerLink]="['/prova', questao.prova?.id, 'view' ]" >{{questao.prova?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/questao', questao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/questao', questao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(questao)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
